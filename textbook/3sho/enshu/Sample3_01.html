<!DOCTYPE html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sample3_01</title>
    <style type="text/css">
        img{
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>30H_JSのこよみ先生</h2>
    <p>頑張って勉強しましょう</p>
    <input type="button" value="はい！" onclick="transfrom()" />
    <input type="button" value="いいえ・・・" onclick="dispYell()" /><br />
    <img id="teacherImg" src="images/pink3.jpg" alt="こよみ先生" />
    <script>
        let dispYell = function () {
            let pList = document.getElementsByTagName('p');
            pList[0].textContent = 'そんなこといわないで～';
        }

        let transfrom = function () {
            let img = document.getElementById('teacherImg');
            img.src = './images/yellow3.jpg';
        }
    </script>
</body>
</html>
