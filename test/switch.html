<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSのswitch文を学ぶ</title>
    </head>
    <body>
		<h2>switch文サンプル</h2>
        <script>
        //ここに課題の解答を入力してください！
	    //変数「color」を宣言、promptで「漢字で色名を入力」と表示・入力し、変数に直接格納する！
        //switch文で入力内容に応じて、ドキュメントに<p>を使って入力した色の英語名を表示するようにする！
            var color = window.prompt('漢字で色名を入力');

            switch (color) {
                //入力内容が「赤」の場合
                //赤の英語表記をドキュメントに<p>で表示する
                //条件が当てはまったら抜ける
                case '赤':
                    window.document.write('<p>red</p>');
                    break;
                //入力内容が「青」の場合
                //青の英語表記をドキュメントに<p>で表示する
                //条件が当てはまったら抜ける
                case '青':
                    window.document.write('<p>blue</p>');
                    break;
                //入力内容が「黄」の場合
                //黄の英語表記をドキュメントに<p>で表示する
                //条件が当てはまったら抜ける
                case '黄':
                    window.document.write('<p>yellow</p>');
                    break;
                //上記以外の場合
                //「登録情報なし」と、ドキュメントに<p>で表示する
                //条件が当てはまったら抜ける
                default:
                    window.document.write('<p>登録情報なし</p>');
                    break;
            }
        </script>
    </body>
</html>
