<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chapter2とChapter3の復習04</title>
    </head>
    <body>
        <script>
        //ここに課題の解答を入力してください！
        //入力した内容が数字ではなかったら…の処理は、「!isNaN()」を使って条件分岐ができます！
        //入力した内容が空白('')、もしくはキャンセル(null)を押した場合…の処理は、「||」を使って条件分岐ができます！
            var ans = 0;
            var input = window.prompt('表示したい九九の段を入力してください');
            if (input == null || input == '') {
                window.alert('数字を入力してください');
            }
            else if (input > 10 || input == 0) {
                window.alert('入力された九九の段は表示できません');
            }
            else {
                for (var i = 1; i <= 9; i++) {
                    ans = input * i;
                    window.document.write('<p>' + input + '×' + i + '=' + ans + '</p>');
                }
            }

            
        </script>
    </body>
</html>
